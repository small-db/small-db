name: build

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: ./scripts/format/lint.sh
      - name: Install Dependencies
        run: ./scripts/build/install-deps.sh
      - name: Build
        run: ./scripts/build/build.sh
      - name: Test
        run: ./scripts/test/test.sh
