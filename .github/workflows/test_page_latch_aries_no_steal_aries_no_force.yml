name: test (page_latch, aries_no_steal, aries_no_force)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          cargo version
          make test_page_latch_aries_no_steal_aries_no_force
