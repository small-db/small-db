syntax = "proto3";

package small.catalog;

// import "src/schema/schema.proto";

service Catalog {
  rpc createTable(CreateTableRequest) returns (CreateTableReply) {}
}

message CreateTableRequest {
  string table_name = 1;
//   repeated small.schema.Column columns = 2;
}

message CreateTableReply {
  bool success = 1;
}
